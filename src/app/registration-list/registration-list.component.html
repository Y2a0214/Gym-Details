<div class="container-fluid">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- firstname Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstname}}</td>
          </ng-container>
      
          <!-- lastname Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="bmiResult">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BMIResult </th>
            <td mat-cell *matCellDef="let row"> {{row.bmiResult}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="package">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
            <td mat-cell *matCellDef="let row"> {{row.packages}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="enquiryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EnquiryDate </th>
            <td mat-cell *matCellDef="let row"> {{row.enquiryDate}} </td>
          </ng-container>
    
          <!-- Fruit Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <p class="p-0">
                <button [routerLink]="['/detail' , row.id]"  mat-icon-button color="warn"><i class="fa fa-eye "></i></button>
                <button (click)="edit(row.id)" mat-icon-button color="accent"><i class="fa fa-pencil" ></i></button>
                <button (click)="delete(row.id)" mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
              </p>             
            </td>
          </ng-container>
    
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
